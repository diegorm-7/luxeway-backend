{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | LuxeWayDR</title>
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
  <div class="navbar">
    <div><strong>LuxeWayDR</strong></div>
    <div>
      <a href="/">Inicio</a>
      <a href="/login/">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="card-simple">
      <h2>Registro</h2>
      <form>
        <input type="text" placeholder="Nombre de usuario" required><br><br>
        <input type="email" placeholder="Correo electrónico" required><br><br>
        <input type="password" placeholder="Contraseña" required><br><br>
        <button type="submit" class="btn-reserva">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
